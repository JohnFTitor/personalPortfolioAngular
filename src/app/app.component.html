<div class="w-full h-full flex flex-col" [ngClass]="{'overflow-hidden': isSidePanelOpen()}">
  <app-header class="md:hidden" [isMenuOpen]="isSidePanelOpen()" (openSidePanel)="this.isSidePanelOpen.set($event)"></app-header>
  @if(isSidePanelOpen()) {
  <app-side-panel
    class="absolute top-0 left-0 w-full h-full"
    @slideInOut
    (closeSidePanel)="isSidePanelOpen.set(false)"
  ></app-side-panel>
  }
  <router-outlet></router-outlet>
</div>
